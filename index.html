<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>

  <link rel="stylesheet" href="css/utility.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- font awesome lib -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

  <script src="js/main.js" defer></script>
</head>
<body>

  <aside>
    <button class="menu"><i class="fas fa-bars"></i></button>
    <div class="projects-control">
      <div class="controls">
        <input type="text" id="proj-input" placeholder="project name">
        <button class="secondary-btn"><i class="fas fa-folder-plus"></i></button>
      </div>

      <div class="projects-box">
        
      </div>
    </div>

    <div class="task-control">
      <label for="task-name-input">task name</label>
      <input type="text" id="task-name-input">
      <label for="task-desc-input">task description</label>
      <textarea id="task-desc-input"></textarea>
      <button class="add-task primary-btn">add new task</button>
      <button class="remove-all-tasks secondary-btn"><i class="fas fa-trash-can"></i> remove all tasks</button>
    </div>
  </aside>

  <div class="board">
    <div class="progress-data">
      <div class="timer-data">
        <div class="time">00:00:00</div>
        <button class="start secondary-btn">start</button>
        <button class="stop secondary-btn">stop</button>
      </div>

      <div class="completion-data"></div>
    </div>

    <div class="sections">
      <div class="sect todo-sect">
        <h2 class="title">todo</h2>
        <div class="container">
          <div class="task-cont" id="todo">
          </div>
        </div>
      </div>
  
      <div class="sect in-progress-sect">
        <h2 class="title">in progress</h2>
        <div class="container">
          <div class="task-cont" id="in-progress">
  
          </div>
        </div>
      </div>
      
      <div class="sect completed-sect">
        <h2 class="title">completed</h2>
        <div class="container">
          <div class="task-cont" id="completed">
  
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
